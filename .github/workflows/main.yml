# This is a basic workflow to help you get started with Actions
name: echo-test

# Controls when the workflow will run
on:
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test_all"
  test_all:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install markdownlint-cli2 --global
      - name: run-some-command
        run: |
          markdownlint-cli2-config ".markdownlint-cli2.yaml" "content/en/docs/**/*.md" 2>&1 | tee ./tmp.log
      - name: echo-log
        id: echo-log
        run: |
          chmod +x ./tmp.log
          VER=$(cat << EOF ./tmp.log)
          echo "VER<<EOF" >> $GITHUB_ENV
          echo "$VER" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Lint docs
          title: '[Auto] Lint docs'
          body: |
            - Lint docs ${{ env.VER }}
          branch: lint-docs
